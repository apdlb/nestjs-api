scalar JSON

type Entity {
  _id: ID
  field1: String
  field2: Int
  field3: Boolean
}

input CreateEntityInput {
  field1: String
  field2: Int
  field3: Boolean
}

type Query {
  getEntities: [Entity]
  getEntitiesPaginated(filter: JSON!): JSON
  getEntity(id: ID!): Entity
}

type Mutation {
  createEntity(fields: CreateEntityInput): Entity
  updateEntity(id: ID!, fields: CreateEntityInput): Entity
  deleteEntity(id: ID!): JSON
}
